<html>
    <head>
        <!-- Load plotly.js into the DOM -->
        <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
        <script src='js/main.js'></script>

    </head>
    
    <body>
        <center>
            <h1>COVID-19 Data Visualization Dashboard</h1>
<h4>Data Source: <a href="https://github.com/CSSEGISandData/COVID-19">CSSEGISandData/COVID-19</a></h4>

    </center>
        <hr>
        <center>
            

            <div id="timeseries">
                <div class="timeseries" data-num="0">
                    <div class="control-row" style="align-items: center;">
                        <hr>
                        <h2>Country: <select class="countrydata"></select></h2>
                        <hr>
                        <hr>
                  <div class="plot" id="country_timeseries"></div>
                  </div>
                </div>
              </div>

        <table style="width:100%">
            <tr>
                <td style="width: 70%;">
                    <div id='country_gauge'><!-- Plotly chart will be drawn inside this DIV --></div>
                </td>
                <td style="width: 30%;">
                    <div id='country_piechart'><!-- Plotly chart will be drawn inside this DIV --></div>
                </td>
            </tr>
        
          </table>

        </center>



        
        <hr>
        <hr>
        <center><h1>COVID-19 World Map Statistics</h1></center>
        <hr>
        <div id='worldmap_confirmed_data'><!-- Plotly chart will be drawn inside this DIV --></div>
        <hr>

        <div id='worldmap_deaths_data'><!-- Plotly chart will be drawn inside this DIV --></div>
        <hr>

        <div id='worldmap_recovered_data'><!-- Plotly chart will be drawn inside this DIV --></div>
        <hr>

        
        

    </body>
    
    <script src='js/worldmap.js'></script>
    <script src='js/timeline.js'></script>

</html>
